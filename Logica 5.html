<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Lógica 5</title>
    <script>
        var numero1 = parseInt(prompt("Insira um número: "));
        var numero2 = parseInt(prompt("Insira qualquer número maior que "+numero1+": "));
        var soma = 0;
        for(i=numero1;i<=numero2;i++) {
            soma += i;
        }
        var resultado = soma/(numero2-numero1);
        document.write("A média aritmética é "+resultado);
    </script>
  </head>
  <body>
  </body>
</html>
