<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Lógica 1</title>
    <script>
        var numero1 = parseInt(prompt("Informe um número: "));
        var numero2 = 0;
        while(numero2 <= 0) {
            numero2 = parseInt(prompt("Informe outro número: "));
        }
        
        var resultado = (numero1/numero2);
        
        alert(numero1 + " / " + numero2 + " = " + resultado);
    </script>
  </head>
